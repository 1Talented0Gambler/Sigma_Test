    <title>Dropdown Menüs mit Action-Buttons</title>
    <script>
        function showButton(dropdownId, buttonId) {
            var select = document.getElementById(dropdownId);
            var selectedValue = select.options[select.selectedIndex].value;
            var actionButton = document.getElementById(buttonId);

            if (selectedValue !== "default") {
                actionButton.style.display = "inline";
            } else {
                actionButton.style.display = "none";
            }
        }

        function performAction1() {
            var select = document.getElementById("options1");
            var selectedValue = select.options[select.selectedIndex].value;

            switch (selectedValue) {
                case "option1":
                    window.location.href = "https://gamma.app";
                    break;
                   
                case "option2":
                    window.location.href = "https://chat.openai.com";
                    break;
                case "option3":
                    window.location.href = "https://chatopenai.de/";
                    break;
                case "option4":
                    window.location.href = "https://www.deepl.com/write";
                    break;
                case "option5":
                    window.location.href = "assets/test.jpg";
                    break;
                case "option6":
                    window.location.href = "assets/test.jpg";
                    break;
                default:
                    alert("Bitte eine gültige Option auswählen.");
            }
        }

        function performAction2() {

            switch (selectedValue) {

break;
                default:

            }
        }
    </script>
</head>

<script>
    var videoPlayer = document.getElementById('videoPlayer');

    // Auto play, half volume.
    videoPlayer.play()
    videoPlayer.volume = 0.5;

    // Play / pause.
    videoPlayer.addEventListener('click', function () {
        if (videoPlayer.paused == false) {
            videoPlayer.pause();
            videoPlayer.firstChild.nodeValue = 'Play';
        } else {
            videoPlayer.play();
            videoPlayer.firstChild.nodeValue = 'Pause';
        }
    });
